http:
  routers:
    traefik-dashboard:
      entryPoints:
        - web
      rule: Host(`127.0.0.1`)
      service: grpc
#      tls: {}
      middlewares:
        - grpc1
        - header
  services:
    grpc:
      loadBalancer:
        servers:
          - url: h2c://127.0.0.1:8083
#          - url: http://127.0.0.1:8082
  middlewares:
    grpc1:
      grpcHandler:
        desc: 
        cache: true
        ttl: 10
        incrRegex: /((?i)pull)[a-zA-Z0-9_]+$
        fullRegex: /((?i)get)[a-zA-Z0-9_]+$
    header:
      headers:
        customRequestHeaders:
          X-Forwarded-Proto: https
        accessControlAllowMethods:
          - GET
          - OPTIONS
          - PUT
        accessControlAllowOrigin: "http://127.0.0.1:61041"
        accessControlMaxAge: 100
        accessControlAllowHeaders:
          - x-grpc-web
          - content-type
#        accessControlContentType:
        addVaryHeader: true